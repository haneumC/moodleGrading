<!DOCTYPE html>
<html>
<head>
  <title>Moodle Grading Assistant</title>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    h3 {
      color: #333;
      margin-top: 0;
    }
    button { 
      width: 100%; 
      padding: 8px; 
      margin-top: 10px; 
      background: #4a5dab; 
      color: white; 
      border: none; 
      border-radius: 4px;
      cursor: pointer; 
    }
    button:hover {
      background: #3a4a8a;
    }
  </style>
</head>
<body>
  <h3>Moodle Grading Assistant</h3>
  <p>Click below to open the grading interface:</p>
  <button id="openTest">Open Grading Interface</button>
  <script src="popup.js"></script>
</body>
</html>
